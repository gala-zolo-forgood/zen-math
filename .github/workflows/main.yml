name: CI
on:
  - push
  - pull_request
jobs:
  test-javascript:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Test JavaScript files
        run: node javascript/basicMath.js
  
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install TypeScript
        run: npm install -g typescript
      - name: Compile TypeScript
        run: tsc --noEmit typescript/*.ts
  
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Test Python files
        run: python python/basic_math.py
  
  test-java:
    name: Test Java
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Compile and test Java
        run: |
          javac java/*.java
          java -cp java BasicMath
  
  test-kotlin:
    name: Test Kotlin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Install Kotlin
        run: |
          curl -s https://get.sdkman.io | bash
          source ~/.sdkman/bin/sdkman-init.sh
          sdk install kotlin
      - name: Compile Kotlin
        run: kotlinc kotlin/*.kt
